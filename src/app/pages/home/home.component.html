<div class="container">
  <app-title></app-title>
  <div class="articles">
    <div class="main_article">
      <app-main-card></app-main-card>
    </div>
    <div class="session_articles" *ngFor="let card of cards">
      <app-card Id="{{ card.id }}" title="{{ card.title }}" description="{{ card.description }}" imageUrl="{{ card.imageUrl }}"></app-card>
    </div>
  </div>
</div>
